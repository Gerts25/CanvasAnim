<!DOCTYPE html>
<html>
  <head> 
    <meta charset="UTF-8"> 
    <title>Анимация спрайтов</title> 
  </head> 
  <body> 
    <canvas id="myCanvas" width="100" height="150"> 
     
    </canvas> 
    <script> 
      var width = 92,
      height = 125,
      frames = 0,

      currentFrame = 16,
      canvas = document.getElementById("myCanvas");
 
  var ctx = canvas.getContext("2d");
  var image = new Image();
      image.src = 'sprite2.png';
 
  var draw = function() {
      ctx.clearRect(0, 0, width, height);
      ctx.drawImage(image, width* currentFrame, height , width, height, 0, 0, width, height);
 
      if (currentFrame == frames) {
        currentFrame = 16;
      } else {
        currentFrame--;
      }
  }
 
  setInterval(draw, 30);
    </script> 
  </body> 
</html>
